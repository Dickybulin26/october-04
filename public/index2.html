<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’–Confession</title>
</head>
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
<style>
    h1 {
        font-size: 4.5rem;
        display: block;
        position: absolute;
    }
    .app{
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
    }

    .buttonGroup {
        margin-top: 150px;
    }

    button {
        position: absolute;
        display: flex;
        cursor: pointer;
        margin: 0 10px;
        padding: 10px 30px;
        border: none;
    }

    .button--no {
        right: 50%;
    }


</style>
<body>
    <div class="app">
        <h1>Hello World!</h1>

        <div class="buttonGroup">
            <a href="#">
                <button type="button" class="button--yes btn btn-success">Yes</button>
            </a>
            <a href="#">
                <button type="button" class="button--no btn btn-danger">No</button>
            </a>
        </div>
    </div>

</body>
<script>
    const button = document.querySelector('button.button--no')
    button.addEventListener('mouseover',moveHover)

    function moveHover(){
        const i = Math.floor(Math.random()*500)+1
        const j = Math.floor(Math.random()*500)+1

        button.style.left = i + 'px'
        button.style.top = j + 'px'
    }
</script>
</html>
